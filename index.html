<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-tasks">
        <h3 class="title-item">Add Item</h3>
        <div class="add-tasks__wrapper">
          <input class="add-tasks__new-task" type="text">
          <button class="add-tasks__button">Add</button>
        </div>
      </section>
      <h3 class="title-item">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="incomplete-tasks__line">
          <input class="incomplete-tasks__checkbox" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="incomplete-tasks__line incomplete-tasks__line_edit-mode">
          <input class="incomplete-tasks__checkbox" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title-item">Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks__line">
          <input class="completed-tasks__checkbox" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
