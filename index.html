<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="link-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-tasks">
        <h3 class="title-item">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title-item">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-line">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="tasks-line edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="go-shopping" class="input task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title-item">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-line">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
